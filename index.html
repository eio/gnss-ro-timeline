<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<title> Data Source Timelines </title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="css/body.css">
		<link type="text/css" rel="stylesheet" href="css/controls.css">
		<link type="text/css" rel="stylesheet" href="css/toggleswitch.css">
		<link type="text/css" rel="stylesheet" href="css/eventbox.css">
		<link type="text/css" rel="stylesheet" href="css/widget.css">
		<link rel="icon" href="img/favicon.ico">
	</head>
	<body>
		<div class="no_overflow">
			<img id="gitcat" draggable="false" src="img/gitcat.svg" onclick="window.open('https://github.com/eio/timelines')"/>
	<!-- 		<div id="menu_icon">
				<div onclick="toggleMenu()">&#9776;</div>
			</div>
			<div id="menu"></div>
	-->
			<div id="container"></div>
			<div id="widget">
				<!--
					this SVG is the pattern of line arcs on the navigation widget
				-->
				<img id="svg-dash" class="no_select" draggable="false" src="img/widget.svg" />
				<!--
				 these buttons are on the top of the navigation widget.
				 they trigger interpolated transformations of event objects
				 into one of several preconfigured position states
				-->
				<span id="transformations">
					<button id="line">LINE</button>
					<button id="sphere">SPHERE</button>
					<button id="helix">SPIRAL</button>
					<button id="grid">GRID</button>
				</span>
				<!--
				 these toggle switches are on the bottom of the navigation widget.
				 they trigger a change in the data content (text + image) within the event objects
				 and reset the scene to the default position state
				-->
				<div id="datatypes">
					<!---->
					<!-- ADS-B -->
					<!---->
					<div class="switch" title="ADS-B">
					  <input type="checkbox" id="adsb-switch" class="switch-input" name="data-toggle">
					  <label for="toggle"><i></i></label>
					  <span></span>
					</div>
					<div id="ads-b" class="datatype" name="automatic dependent surveillance broadcast" title="ADS-B">
						ADS-B
					</div>
					<!---->
					<!-- AIS -->
					<!---->
					<div class="switch" title="AIS">
					  <input type="checkbox" id="ais-switch" class="switch-input" name="data-toggle">
					  <label for="toggle"><i></i></label>
					  <span></span>
					</div>
					<div id="ais" class="datatype" name="automatic identification system" title="AIS">
						AIS
					</div>
					<!---->
					<!-- GNSS-RO -->
					<!---->
					<div class="switch" title="GNSS Radio Occultation">
					  <input type="checkbox" id="gnssro-switch" class="switch-input" name="data-toggle">
					  <label for="toggle"><i></i></label>
					  <span></span>
					</div>
					<div id="gnss-ro" class="datatype" name="radio occultation" title="GNSS Radio Occultation">
						RO
					</div>
					<!---->
					<!-- GNSS-R -->
					<!---->
					<div class="switch" title="GNSS Reflectometry">
					  <input type="checkbox" id="gnssr-switch" class="switch-input" name="data-toggle">
					  <label for="toggle"><i></i></label>
					  <span></span>
					</div>
					<div id="gnss-r" class="datatype" name="reflectometry" title="GNSS Reflectometry">
						R
					</div>
					<!---->
					<!-- Space Weather -->
					<!---->
					<div class="switch" title="Space Weather">
					  <input type="checkbox" id="sw-switch" class="switch-input" name="data-toggle" checked="true">
					  <label for="toggle"><i></i></label>
					  <span></span>
					</div>
					<div id="sw" class="datatype" name="space weather" title="Space Weather">
						SW
					</div>
					<!-- ionospheric scintillation indices -->
					<!-- total electron content -->
					<!-- magnetomer -->
				</div>
			</div>
			<div id="controls">
				<span class="keys">WASD:</span> move, <span class="keys">R/F:</span> up/down, <span class="keys">Q/E:</span> roll, <span class="keys">&uarr;/&darr;:</span> pitch, <span class="keys">&larr;/&rarr;:</span> yaw
			</div>
			<!-- <script src="js/menu.js"></script> -->
			<script type="module" src="js/check-support.js"></script>
			<script type="module" src="js/visuals.js"></script>
			<script type="module" src="js/event-handlers.js"></script>
			<script type="module" src="js/draggable.js"></script>
			<script type="module" src="js/run.js"></script>
		</div>
	</body>
</html>
