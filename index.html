<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<title> GNSS-RO Timeline (three.js/css3d)</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="css/body.css">
		<link type="text/css" rel="stylesheet" href="css/toggleswitch.css">
		<link type="text/css" rel="stylesheet" href="css/eventbox.css">
		<link type="text/css" rel="stylesheet" href="css/widget.css">
		<link rel="icon" href="img/favicon.ico">
	</head>
	<body>
		<div class="no_overflow">
	<!-- 		<div id="menu_icon">
				<div onclick="toggleMenu()">&#9776;</div>
			</div>
			<div id="menu"></div>
	-->
			<div id="container"></div>
			<div id="widget">
				<!--
					this SVG is the pattern of line arcs on the navigation widget
				-->
				<img id="svg-dash" class="no_select" draggable="false" src="img/widget.svg" />
				<!--
				 these buttons are on the top of the navigation widget.
				 they trigger interpolated transformations of event objects
				 into one of several preconfigured position states
				-->
				<div id="transformations">
					<button id="line">LINE</button>
					<button id="sphere">SPHERE</button>
					<button id="helix">HELIX</button>
					<button id="grid">GRID</button>
				</div>
				<!--
				 these toggle switches are on the bottom of the navigation widget.
				 they trigger a change in the data content (text + image) within the event objects
				 and reset the scene to the default position state
				-->
				<div id="datatypes">
					<!---->
					<!-- ADS-B -->
					<!---->
					<div class="switch">
					  <input type="checkbox" id="adsb-switch" class="switch-input" name="data-toggle">
					  <label for="toggle"><i></i></label>
					  <span></span>
					</div>
					<div id="ads-b" class="datatype" name="automatic dependent surveillance broadcast">ADS-B</div>
					<!---->
					<!-- AIS -->
					<!---->
					<div class="switch">
					  <input type="checkbox" id="ais-switch" class="switch-input" name="data-toggle">
					  <label for="toggle"><i></i></label>
					  <span></span>
					</div>
					<div id="ais" class="datatype" name="automatic identification system">AIS</div>
					<!---->
					<!-- GNSS-RO -->
					<!---->
					<div class="switch">
					  <input type="checkbox" id="gnssro-switch" class="switch-input" name="data-toggle" checked="true">
					  <label for="toggle"><i></i></label>
					  <span></span>
					</div>
					<div id="gnss-ro" class="datatype" name="radio occultation">RO</div>
					<!---->
					<!-- ISM -->
					<!---->
					<div class="switch">
					  <input type="checkbox" id="ism-switch" class="switch-input" name="data-toggle">
					  <label for="toggle"><i></i></label>
					  <span></span>
					</div>
					<div id="ism" class="datatype" name="ionospheric scintillation indices (i.s.monitor)">ISM</div>
					<!---->
					<!-- MAG -->
					<!---->
					<div class="switch">
					  <input type="checkbox" id="mag-switch" class="switch-input" name="data-toggle">
					  <label for="toggle"><i></i></label>
					  <span></span>
					</div>
					<div id="mag" class="datatype" name="magnetometer data">MAG</div>
					<!---->
					<!-- TEC -->
					<!---->
					<div class="switch">
					  <input type="checkbox" id="tec-switch" class="switch-input" name="data-toggle">
					  <label for="toggle"><i></i></label>
					  <span></span>
					</div>
					<div id="tec" class="datatype" name="total electron content">TEC</div>
				</div>
			</div>
			<!-- <script src="js/menu.js"></script> -->
			<script type="module" src="js/check-support.js"></script>
			<script type="module" src="js/visuals.js"></script>
			<script type="module" src="js/event-handlers.js"></script>
			<script type="module" src="js/draggable.js"></script>
			<script type="module" src="js/run.js"></script>
		</div>
	</body>
</html>
